<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB with MP4 Texture</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #info {
            position: absolute;
            top: 10px; width: 100%;
            text-align: center; color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="info">Loading...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const MODEL_FILE = './assets/model.glb'; 
        const VIDEO_FILE = './assets/video.mp4';
        const MATERIAL_NAME = 'test'; // Must match your GLB material name exactly
        // ---------------------

        // 1. Setup Scene, Camera, Renderer
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333); // Dark grey background

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3); // Move camera back a bit

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // 2. Add Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 2); // Soft white light
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(5, 10, 7.5);
        scene.add(directionalLight);

        // 3. Setup Controls (so you can rotate with mouse)
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        // 4. Create Video Element & Texture
        const video = document.createElement('video');
        video.src = VIDEO_FILE;
        video.crossOrigin = "anonymous";
        video.loop = true;
        video.muted = true; // Browser requires muted for autoplay
        video.playsInline = true;
        video.play();

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace; // Correct color profile
        videoTexture.flipY = false; // Important for GLTF models!

        // 5. Load GLB and Swap Texture
        const loader = new GLTFLoader();

        loader.load(
            MODEL_FILE,
            (gltf) => {
                const model = gltf.scene;
                
                let materialFound = false;
                
                model.traverse((child) => {
                    // Check if the name matches
                    if (child.isMesh && child.material && child.material.name === MATERIAL_NAME) {
                        console.log('Material found! Applying video...');
                        
                        // FIX: Create a BRAND NEW material purely for the video
                        // This removes any lighting, shiny, or metal settings that might block the video.
                        const newMaterial = new THREE.MeshBasicMaterial({ 
                            map: videoTexture,
                            side: THREE.DoubleSide // Ensures it's visible from both sides
                        });

                        child.material = newMaterial;
                        materialFound = true;
                    }
                });

                if(!materialFound) {
                    console.warn(`Warning: No material named "${MATERIAL_NAME}" found.`);
                    document.getElementById('info').innerText = `Error: Material "${MATERIAL_NAME}" not found.`;
                } else {
                    document.getElementById('info').innerText = "Video Texture Applied";
                }

                scene.add(model);
            }
        );

        // 6. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
