<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLB with KTX2 Animation (ACES Color)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        #info {
            position: absolute;
            top: 10px; width: 100%;
            text-align: center; color: white;
            font-family: sans-serif;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="info">Loading...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { KTX2Loader } from 'three/addons/loaders/KTX2Loader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION ---
        const MODEL_FILE = './assets/model.glb'; 
        const KTX2_FILE = './assets/output_hq_new.ktx2';
        const MATERIAL_NAME = 'test'; 
        const FPS = 12;
        // ---------------------

        // 1. Setup Scene
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x333333);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);

        // --- NEW: COLOR MANAGEMENT (MATCHING BLENDER) ---
        renderer.outputColorSpace = THREE.SRGBColorSpace;       // Ensures accurate colors
        renderer.toneMapping = THREE.ACESFilmicToneMapping;     // The "Cinematic Lens"
        renderer.toneMappingExposure = 1.2;                     // Brightness adjustment
        // ------------------------------------------------

        document.body.appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0xffffff, 2); 
        scene.add(ambientLight);

        // 2. Setup KTX2 Loader
        const ktx2Loader = new KTX2Loader()
            .setTranscoderPath('https://unpkg.com/three@0.160.0/examples/jsm/libs/basis/')
            .detectSupport(renderer);

        const uniformData = {
            uFrame: { value: 0 },
            uTexture: { value: null }
        };

        // 3. Load KTX2 First
        ktx2Loader.load(KTX2_FILE, (texture) => {
            console.log("KTX2 Loaded. Layers:", texture.image.depth);

            texture.colorSpace = THREE.SRGBColorSpace;
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            
            uniformData.uTexture.value = texture;

            // 4. Load GLB and Apply Custom Shader
            const gltfLoader = new GLTFLoader();
            gltfLoader.load(MODEL_FILE, (gltf) => {
                const model = gltf.scene;
                let materialFound = false;

                model.traverse((child) => {
                    if (child.isMesh && child.material && child.material.name === MATERIAL_NAME) {
                        console.log('Material found! Applying KTX2 Shader...');

                        const ktxMaterial = new THREE.ShaderMaterial({
                            uniforms: {
                                map: uniformData.uTexture,
                                frame: uniformData.uFrame
                            },
                            vertexShader: `
                                varying vec2 vUv;
                                void main() {
                                    vUv = uv;
                                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                                }
                            `,
                            fragmentShader: `
                                precision highp float;
                                precision highp sampler2DArray;

                                uniform sampler2DArray map;
                                uniform float frame;
                                varying vec2 vUv;

                                void main() {
                                    vec4 color = texture(map, vec3(vUv, frame));
                                    
                                    // Note: When using ACES Tone Mapping globally, 
                                    // Three.js handles the output encoding automatically.
                                    // We just output the raw color from the texture.
                                    gl_FragColor = color;
                                }
                            `,
                            side: THREE.DoubleSide
                        });

                        child.material = ktxMaterial;
                        materialFound = true;
                    }
                });

                if(materialFound) {
                    document.getElementById('info').innerText = "KTX2 Animation Applied";
                } else {
                    document.getElementById('info').innerText = `Error: Material "${MATERIAL_NAME}" not found.`;
                }

                scene.add(model);
            });
        });

        // 5. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            
            if (uniformData.uTexture.value) {
                const totalFrames = uniformData.uTexture.value.image.depth;
                const currentFrame = Math.floor(Date.now() / 1000 * FPS) % totalFrames;
                uniformData.uFrame.value = currentFrame;
            }

            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
